<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<div class="alert alert-danger" th:if="${#fields.hasAnyErrors()}">
	<div th:each="detailedError :  ${#fields.detailedErrors()}">
		<span th:text="${detailedError.message}"></span>
	</div>
</div>

<div class="alert alert-danger" th:if="${!#strings.isEmpty(mensagemError)}">
	<button type="button" class="close" data-dimiss="alert"></button>
	<span th:text="${mensagemError}"></span>
</div>
<div class="alert alert-danger" th:if="${!#strings.isEmpty(mensagemErrorEdit)}">
	<button type="button" class="close" data-dimiss="alert"></button>
	<span th:text="${mensagemErrorEdit}"></span>
</div>

</html>
