<!DOCTYPE html>
<html layout:decorate="~{base}">
<head>
<meta charset="UTF-8">
<title>Lista de Starters</title>
</head>
<body>
<div layout:fragment="content">
<table class="table table-striped">
	<thead>
	<tr>
		<th>Id</th>
		<th>Nome</th>
		<th>Opções</th>
	</tr>
	</thead>
	<tbody>
		<tr th:each="linguagem: ${lista}">
			<td th:text="${linguagem.id}"></td>
			<td th:text="${linguagem.nome}"></td>
			<td>
				<a th:href="@{/linguagem/novo/{codigo}(codigo=${linguagem.id})}">Editar</a>
				<a th:href="@{/linguagem/excluir/{codigo}(codigo=${linguagem.id})}">Excluir</a>
			</td>
		</tr>
	</tbody>
	
	
	</tr>
</table>
</div>
</body>
</html>
