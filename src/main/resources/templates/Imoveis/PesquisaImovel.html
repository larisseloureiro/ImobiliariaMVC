<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{Layout}">

<body>
	<section layout:fragment="conteudo">

		<div class="card-body">
			<div class="container col-8">

				<div class="row mb-3">
					<div class="card-header text-center col-12">
						<b>Bairros</b>
					</div>
				</div>


				<div class="editar">
					<form method="GET" class="form-horizontal"
						action="/home/bairro/bairros" th:object="${filtro}">
						<div class="form-group">
							<div class="col-sm-4">
								<div class="input-group">
									<input class="form-control"
										placeholder="Qual bairro você está procurando?"
										autofocus="autofocus" th:field="*{nomeBairro}"></input> <span
										class="input-group-btn">
										<button type="submit" class="btn btn-default">
											<img src="/images/search.svg" height="15" />
										</button>
									</span>
								</div>
							</div>
						</div>
					</form>
				</div>

				<div class="table-responsive">
					<table class="table table-bordered table-striped ">
						<thead>
							<tr>
								<th class="text-center" scope="col">#</th>
								<th class="text-center" scope="col">Bairro</th>
								<th class="text-center" scope="col">Município</th>
								<th class="text-center" scope="col">Estado</th>
								<th scope="col"></th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="bairro : ${bairros}">
								<td class="text-center" th:text="${bairro.codigo}"></td>
								<td class="text-center" th:text="${bairro.nomeBairro}"></td>
								<td class="text-center"
									th:text="${bairro.municipio.nomeMunicipio}"></td>
								<td class="text-center" th:text="${bairro.estado.state}"></td>
							<tr>
								<td scope="row" th:if="${#lists.isEmpty(bairros)}">Nenhum
									bairro foi encontrada!</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</section>
</body>


</html>
