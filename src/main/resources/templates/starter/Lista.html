<!DOCTYPE html>
<html layout:decorate="~{base}">
<head>
<meta charset="UTF-8">
<title>Lista de Starters</title>
</head>
<body>
<div layout:fragment="content">
<table class="table table-striped">
	<thead>
	<tr>
		<th>Nome</th>
		<th>Four Letters</th>
		<th>Framework</th>
		<th>Linguagem</th>
		<th>Opções</th>
	</tr>
	</thead>
	<tbody>
		<tr th:each="starter: ${lista}">
			<td th:text="${starter.nome}"></td>
			<td th:text="${starter.fourLetters}"></td>
			<td th:text="${starter.framework.nome}"></td>
			<td th:text="${starter.framework.linguagem.nome}"></td>
			<td>
				<a th:href="@{/starter/novo/{codigo}(codigo=${starter.id})}">Editar</a>
				<a th:href="@{/starter/excluir/{codigo}(codigo=${starter.id})}">Excluir</a>
			</td>
		</tr>
	</tbody>
	
	
	</tr>
</table>
</div>
</body>
</html>
