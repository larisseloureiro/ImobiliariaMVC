<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{Layout}">

<body>
	<section layout:fragment="conteudo">

		<div class="card-body">
			<div class="container col-8">

				<div class="row mb-3">
					<div class="card-header text-center col-12">
						<b>Quartos</b>
					</div>
				</div>


				<div class="editar">
					<form method="GET" class="form-horizontal"
						action="/home/quarto/quartos" th:object="${filtro}">
						<div class="form-group">
							<div class="col-sm-4">
								<div class="input-group">
									<input class="form-control"
										placeholder="Qual quarto você está procurando?"
										autofocus="autofocus" th:field="*{qntd}"></input> <span
										class="input-group-btn">
										<button type="submit" class="btn btn-default">
											<img src="/images/search.svg" height="15" />
										</button>
									</span>
								</div>
							</div>
						</div>
					</form>

				</div>

				<div class="table-responsive">
					<table class="table table-bordered table-striped ">
						<thead>
							<tr>
								<th class="text-center" scope="col">#</th>
								<th class="text-center" scope="col">Qntd de Quartos</th>

								<th scope="col"></th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="quarto : ${quartos}">
								<td class="text-center" th:text="${quarto.codigo}"></td>
								<td class="text-center" th:text="${quarto.qntd}"></td>
							<tr>
								<td scope="row" th:if="${#lists.isEmpty(quartos)}">Nenhuma
									disponibilidade de quarto foi encontrado!</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</section>
</body>


</html>
